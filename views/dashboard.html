            .form-contain{
                margin: auto;
                width: 50%;
            }
            .navContainer{
                /* padding: 5%; */

            .navChild{
                /* width:20%; */

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- <a class="navbar-brand" href="#">Navigate</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/update-user">Update User</a>
                <a class="nav-item nav-link  active" href="/delete-user">Delete User</a>
                <a class="nav-item nav-link " href="/logout">Logout</a>
              </div>
            </div>
          </nav>
        <div class="form-contain">
            <div>
                <h1 align="center" style="margin-bottom: 5%;">Create a Service Request</h1>
            </div>
            <form class="login-form">
                <div class="form-outline mb-4">
                    <label>Name</label>
                    <input id="name" name="name" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-outline mb-4">
                    <label>Short Description</label>
                    <input id="sdescription" name="sdescription" class="form-control" placeholder="Enter Short Description">
                </div>
                <div class="form-outline mb-4">
                    <label>Email Id</label>
                    <input id="emailId" name="emailId" class="form-control" placeholder="Enter Email ID">
                </div>
                <div class="form-group">
                    <label for="textAreaForRequest">Service Request</label>
                    <textarea class="form-control" name="ldescription" id="ldescription" rows="5"></textarea>
                  </div>
                <button type="button" onclick="createServiceRequest()" class="btn btn-primary" id="create-req-btn">Create Request</button>
                <button type="button" onclick="listServiceRequest()" class="btn btn-primary" id="list-req-btn">List Requests</button>
                 <!-- Below div is hidden while loading the HTML page -->
                <div class="hidden-info" style="display:none; margin-top: 15px;">
                    <p id="msg-for-failure-sucess"></p>
                </div>
            </form>
        </div>
        <!-- Below listcontainer is hidden while loading the HTML page -->
        <div class="list-container" style="display:none;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Short Description</th>
                        <th scope="col">Email Id</th>
                        <th scope="col">Long Description</th>
                        <th scope="col">Complete a Request</th>
                    </tr>
                </thead>
                <tbody id="main-table-body">

                </tbody>
            </table>
        <div>

        
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="frontendFunctions.js"></script>
    </body>
</html>
